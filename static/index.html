<!DOCTYPE html>
<html>
   <head>
      <meta charset='utf-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <title>Birthday Artifact</title>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <link rel='shortcut icon' type='image/x-icon' href='/static/favicon.ico' />

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.0/cerulean/bootstrap.min.css" integrity="sha256-eMIQtojewNHneFWVpBljYTgfjcw2C2l2UVtitX5J/M4=" crossorigin="anonymous" />
      
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" crossorigin="anonymous"/>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha256-OFRAJNoaD8L3Br5lglV7VyLRf0itmoBzWUoM+Sji4/8=" crossorigin="anonymous"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.685.0/aws-sdk.min.js" integrity="sha256-NAe7HYahKIgwXjUHaRe70SBzWDEz0RbrxLmh1lfh+eo=" crossorigin="anonymous"></script>
      <!-- <script src="/static/aws-sdk-2.685.0.min.js"></script> -->
 
      <script src="/static/main.js"></script>
      <link rel="stylesheet" href="/static/main.css">

   </head>
   <body>
      <div class="jumbotron text-center">
         <h1>Creative Engine</h1>
         <p>Create an amazing Birthday card with all your wishes!</p>
          <div class="unilinkDiv" style="display: none;">
            <span>Here is the link to share with your friends - <a href="" id="unilink" style="border: solid 2px cyan; padding: 5px;"></a></span>
          </div>
      </div>
      <div class="container-fluid">

          <div class="row justify-content-center thank-you" style="display: none;">
              <div style="align-content: center">
                 <h2>Thank you for your wishes!!</h2>
                 <h3>Your greeting will be ready soon!</h3>
             </div>
          </div>
         <div class="row">
            <form class="form" id="initial-bday-form" style="display: contents" method="post"  enctype="multipart/form-data">
                <input type="hidden" value="">
               <div class="col float-left" id="left-div">
                   <div class="row">
                        <h2 class="float-left">So Who's Birthday it is??</h2>
                    </div>
                  <div class="form-group">
                     <label for="bday_name">Full Name</label>
                     <input type="text" class="form-control" id="bday_name" placeholder="Enter Full Name" required>
                  </div>
                  <div class="form-group">
                     <label for="bday_email">Email</label>
                     <input type="text" class="form-control" id="bday_email" placeholder="Email Address" required>
                  </div>
                  <div class="form-group">
                     <label for="bday_date">Birth Date</label>
                     <input type="text" class="form-control" id="bday_date" placeholder="MM/DD/YYYY" required>
                  </div>
                  <div class="form-group">
                      <input type="file" name="fileToUpload" id="bday_photo" accept="image/gif, image/jpeg, image/png" onchange="readURL(this)">
                  </div>
                   <div class="form-group">
                       <img id="image-display" src="" width="150" height="150"/>
                   </div>
               </div>
               <div class="col float-right">
                   <div class="row">
                        <h2 class="float-left">Tell me about you!!</h2>
                    </div>
                  <div class="form-group">
                     <label for="user_name">Your Name</label>
                     <input type="text" class="form-control" id="user_name" placeholder="Enter Your Name" required>
                  </div>
                  <div class="form-group">
                     <label for="user_email">Your Email</label>
                     <input type="text" class="form-control" id="bday_email" placeholder="Email Your Address" required>
                  </div>
                   <div class="form-group">
                     <label for="user_greetings">Your Message</label>
                     <input type="text" class="form-control" id="user_greetings" placeholder="Enter your birthday wishes">
                  </div>
                  <div class="form-group">
                     <img id="user_photo" src="" width="150" height="150">
                  </div>
                   <div class="form-group">
                       <input type="button" class="btn btn-primary" id="submitButtonId" title="Submit" value="Submit"/>
                   </div>
               </div>
            </form>
         </div>
      </div>
   <script type="text/javascript">
       $(document).ready(function() {

           if (window.location.href.indexOf("bday") != -1) {
                $("#left-div").hide();
                $("#submitButtonId").click(function () {
                    var url = "http://127.0.0.1:5001/bday/" + window.location.href.split("=")[1];
                    var set = {
                      "url": url,
                      "method": "POST",
                      "timeout": 0,
                      "headers": {
                        "Content-Type": "application/json"
                      },
                      "data": JSON.stringify({"bday_photo":"http://www.s3bucket.com/abc.jpg","user_name":$("#user_name").val(),"user_email":$("#user_name").val(),"greeting":$("#user_greetings").val(),"user_photo":"http://www.s3bucket.com/xyz.jpg"}),
                    };
                    $.ajax(set).done(function (response) {
                      console.log(response);
                      if (response.unilink) {
                        $("#initial-bday-form").hide();
                        $(".thank-you").show();
                      }
                    });
                });
            } else {
                $("#submitButtonId").click(function () {
                   var settings = {
                      "url": "http://127.0.0.1:5001/genlink",
                      "method": "POST",
                      "timeout": 0,
                      "headers": {
                        "Content-Type": "application/json"
                      },
                      "data": JSON.stringify({"bday_email":  $("#bday_email").val(),"bday_name": $("#bday_name").val(),"bday_date":$("#bday_date").val(),
                          "bday_photo":"http://www.s3bucket.com/abc.jpg","user_name":$("#user_name").val(),"user_email":$("#user_name").val(),"greeting":$("#user_greetings").val(),"user_photo":"http://www.s3bucket.com/xyz.jpg"}),
                    };

                    $.ajax(settings).done(function (response) {
                      console.log(response);
                      if (response.unilink) {
                          $(".unilinkDiv").show();
                          $("#unilink").attr("href", "bday/" + response.unilink);
                          $("#unilink").text(response.unilink);
                      }
                    });
            });
        }
   });
   </script>
   </body>

</html>
